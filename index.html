<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>
    <!-- <script type="module" src="animation/main.js"></script> -->
    <title>Algorithms</title>
  </head>

  <body>
    <header class="header">
      <div class="header__new-array">Create New Array</div>
      <div class="header--separator"></div>
      <div class="header__array-size">
        <span>Change Array Size</span>
        <input type="range" min="5" max="150" id="array-size" />
      </div>
      <div class="header--separator"></div>
      <div class="header__algorithm-types">
        <div class="bubble-sort">Bubble Sort</div>
        <div class="selection-sort">Selection Sort</div>
        <div class="insertion-sort">Insertion Sort</div>
        <div class="quick-sort">Quick Sort</div>
        <div class="merge-sort">Merge Sort</div>
        <div class="heap-sort">Heap Sort</div>
      </div>
    </header>
    <main class="visualisation-box">
      <!-- <div class="array-container"></div> -->
    </main>
  </body>
</html>
